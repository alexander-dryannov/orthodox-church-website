{% extends "index.html" %}

{% block section_title %}
    Расписание богослужений
{% endblock %}

{% block className %}
    "schedule"
{% endblock %}

{% block content %}
    <div class="list-group mx-auto w-50 text-center">
        {% for s in schedule %}
            <a href="{{ s.get_absolute_url }}" class="list-group-item list-group-item-action" aria-current="true">
                {{s.title}}
            </a>
        {% endfor%}
    </div>
{% endblock %}
