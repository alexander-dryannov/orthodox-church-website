{% extends "index.html" %}

{% block search_action %}
    action="{% url 'blog:posts' %}"
{% endblock %}

{% block content %}
    <h2 class="text-center mt-5 mb-2">Новости</h2>
    {% for post in posts %}
        <div class="w-50 card text-center mt-3 mb-2 mx-auto">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.description | truncatewords:30 }}</p>
                <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Читать</a>
            </div>
            <div class="card-footer text-muted d-flex justify-content-around">
                <span class="d-flex">{{ post.created_at }}</span>
            </div>
        </div>
    {% endfor %}
{% endblock %}
