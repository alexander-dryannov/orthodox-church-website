{% extends "index.html" %}

{% block content %}
    <h2 class="text-center mt-5 mb-2">{{ post.title }}</h2>
    <div class="card w-75 mt-5 mb-5 mx-auto p-0 border-0">
        <div class="card-body">
            <p class="card-text">{{ post.content | safe }}</p>
        </div>
        <div class="tags d-flex justify-content-center">
            <ul class="list-group list-group-horizontal">
                {% for tag in post.tags.all %}
                    <a href="{{ tag.get_absolute_url }}" class="list-group-item list-group-item-action">{{ tag }}</a>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
