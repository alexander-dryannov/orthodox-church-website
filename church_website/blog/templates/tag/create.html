{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block custom_css %}
    <link rel="stylesheet" href="{% static 'srcws_style_blog.css' %}">
{% endblock %}

{% block content %}
    <section class="">
        <h2 class="text-center mt-5 mb-2">Создание тега</h2>
        <form class="w-50 mx-auto mt-5 mb-5" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <a href="/news/tags" class="btn btn-secondary">Отмена</a>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </section>
{% endblock %}
