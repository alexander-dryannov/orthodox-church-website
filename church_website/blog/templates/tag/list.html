{% extends "index.html" %}

{% block content %}
    <h2 class="text-center mt-5 mb-2">Теги</h2>
    <ol class="list-group list-group-numbered w-25 mx-auto mt-5">
        {% for tag in tags %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">
                        <a href="{{ tag.get_absolute_url }}" class="nav-link" aria-current="true">
                            {{ tag.tag }}
                        </a>
                    </div>
                </div>
                <span class="badge bg-primary rounded-pill">{{ tag.posts.all | length }}</span>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
