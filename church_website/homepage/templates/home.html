{% extends "index.html" %}

{% block content %}
    <section class="last-posts" id="scrollspyLastPosts">
        <h3 class="text-center pt-3 pb-4">Последние новости</h3>
        {% for post in posts %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title}}</h5>
                    <p class="card-text">{{ post.description | truncatewords:40 }}</p>
                    <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Читать</a>
                </div>
                <div class="card-footer text-muted">
                    {{ post.created_at }}
                </div>
            </div>
        {% endfor %}
        <div class="more-info">
            <a href="{% url 'blog:posts' %}" class="btn btn-primary">Больше новостей...</a>
        </div>
    </section>
